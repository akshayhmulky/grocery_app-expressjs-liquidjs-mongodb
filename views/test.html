<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="text-center mb-5 mt-2">TODO APP</h2>
      <div class="card" style="max-width: 40rem; margin: 0 auto; padding: 0">
        <form action="" style="background-color: green" method="POST">
          <input
            type="text"
            style="
              width: 100%;
              height: 45px;
              margin: 0px;
              padding: 0x;
              border: none;
            "
            name="todo_text"
          />
          <input type="submit" hidden />
        </form>
        <div class="card-body" style="padding: 7px; background-color: #e7e7e7">
          <ul class="list-group">
            {% for todo in todos%}
            <li
              class="list-group-item d-flex justify-content-between align-items-center mb-2"
            >
              {{todo}}
            </li>
            {% endfor %}
          </ul>
        </div>
        <!-- card body ends-->
      </div>
      <!-- card ends-->
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
